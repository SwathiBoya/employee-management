<menu></menu>
<div class="container-fluid">
    <input type="button" value="Add Employee" (click)="onAdd(this.employees)" >
    <input type="button" value="Remove Employee" (click)="onRemove(empnum)">
    <input type="text" placeholder="id" [(ngModel)]="empnum">
    <h2>Customers</h2>
    <input type="text" placeholder="name" [(ngModel)]="employee.name">
    <input type="text" placeholder="email" [(ngModel)]="employee.email">
    <input type="text" placeholder="address" [(ngModel)]="employee.address">
    <input type="text" placeholder="phone" [(ngModel)]="employee.phone">
    <ul class="customer">
        <li *ngFor="let employee of employees" 
        [class.selected]="employee === selectedEmployee"
        (click)="onSelect(employee)">    
           <span> {{employee.id}} {{employee.name}} {{employee.email}} {{employee.phone}} {{employee.address}}</span>
            <button type="button" (click)="onDelete(this.employee)">Delete</button>
      </li>
    </ul>
    <div *ngIf="selectedEmployee">
     
      <h2>Details</h2>
      <div><span>id: </span>{{selectedEmployee.id}}</div>
      <div>
            <label>Name:</label><input [(ngModel)]="selectedEmployee.name" placeholder="Name"><br>
            <label>Email:</label><input [(ngModel)]="selectedEmployee.email" placeholder="Email"><br>
            <label>Phone:</label><input [(ngModel)]="selectedEmployee.phone" placeholder="phone"><br>
            <label>Address:</label><input [(ngModel)]="selectedEmployee.address" placeholder="Address">
      </div>
     
    </div>
    
</div>
